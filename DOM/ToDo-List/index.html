<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">To-Do List</h1>
        <input type="text" id="task-search__input" placeholder="Search a task">
        <div id="task-container">
            <div id="task__input-container">
                <div id="task__fields-container">
                    <input type="text" id="task-title__input" placeholder="Task name" required>
                    <textarea id="task-description__input" placeholder="Task description" required></textarea>
                </div>
                <button id="task-submit__button">Submit</button>
            </div>
            <ul id="task-list">
            </ul>
            <button id="reset__button">Reset</button>
        </div>
    </div>
    <script type="module" src="script.js" defer></script>
</body>

</html>
